<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head><title>Cadastro Clientes</title></h:head> 
<body> 
	<ui:composition template="/resources/commomTemplate.xhtml">
	
	<ui:define name="sidebarmenu">
		<h:form>
			<nav id="sidebar-nav-holder" 
				 class="vertical-nav" gumby-fixed="top|[data-target='gumby-helpers']" 
				 style="width: auto; top: 0px;">
				<h3>Menu</h3>	 
		        <ul id="sidebar-nav">
		        	<li><h:commandLink class="skip" value="Clientes Cadastrados" action="clientesCadastrados" /></li>                
		        </ul>
		    </nav>
          </h:form>
	</ui:define>
		
	<ui:define name="content">
		<h:form>
			<h3>Cadastro de Clientes</h3>
			<h5>Dados Pessoais</h5>
			
			<div id="container" class="seven columns">
				<div  class="row">
					<ul>
					<h:outputText value="Nome:" class="two columns"/>
					<li class="field">
						<h:inputText value="#{clienteBean.cliente.pessoafisica.nome}"
							class="text input"/>
					</li>				
					<h:outputText value="Cpf:" class="two columns"/>
					<li class="field">	
						<h:inputText value="#{clienteBean.cliente.pessoafisica.cpf}" 
							class="text input"/>
					</li>
					<h:outputText value="RG:" class="two columns"/>
					<li class="field">
						<h:inputText value="#{clienteBean.cliente.pessoafisica.rg}"
							class="text input"/>
					</li>
					<h:outputText value="Telefone 1:" class="two columns"/>
					<li class="field">
						<h:inputText value="#{clienteBean.cliente.pessoafisica.telefone1}"
							class="text input"/>
					</li>
					<h:outputText value="Telefone 2:" class="two columns"/>
					<li class="field">
						<h:inputText value="#{clienteBean.cliente.pessoafisica.telefone2}"
							class="text input"/>
					</li>
					</ul>
				</div>
				
				<h5> EndereÃ§o: </h5>
				<div id="container2" class="seven columns">
				<div  class="row">
					<ul>
					<h:outputText value="Rua:" class="two columns"/>
					<li class="field">
						<h:inputText value="#{clienteBean.cliente.pessoafisica.endereco.logradouro}"
							class="text input"/>
					</li>				
					<h:outputText value="Numero:" class="two columns"/>
					<li class="field">	
						<h:inputText value="#{clienteBean.cliente.pessoafisica.endereco.numero}" 
							class="text input"/>
					</li>
					<h:outputText value="CEP:" class="two columns"/>
					<li class="field">
						<h:inputText value="#{clienteBean.cliente.pessoafisica.endereco.CEP}"
							class="text input"/>
					</li>
					<h:outputText value="Complemento: " class="two columns"/>
					<li class="field">	
						<h:inputText value="#{clienteBean.cliente.pessoafisica.endereco.complemento}" 
							class="text input"/>
					</li>
					<h:outputText value="Bairro:" class="two columns"/>
					<li class="field">
						<h:inputText value="#{clienteBean.cliente.pessoafisica.endereco.bairro}"
							class="text input"/>
					</li>
					<h:outputText value="Cidade:" class="two columns"/>
					<li class="field">
						<h:inputText value="#{clienteBean.cliente.pessoafisica.endereco.cidade}"
							class="text input"/>
					</li>
					<h:outputText value="Estado:" class="two columns"/>
					<li class="field">
						<h:inputText value="#{clienteBean.cliente.pessoafisica.endereco.uf}"
							class="text input"/>
					</li>				
					</ul>
				</div>
				</div>

				<br />
				<div class="row">
					<div class="medium info btn"><h:commandLink action="clientesCadastrados" value="Voltar"/></div>
					<div  class="medium info btn"><h:commandLink action="#{clienteBean.salvarCliente}" value="Salvar"/></div>				
				</div>
				<div class="row">					
					<h:outputText value="#{clienteBean.msg}" />					
				</div>
						
			</div>				
		</h:form>
	</ui:define>
	</ui:composition>
</body> 
</html>
